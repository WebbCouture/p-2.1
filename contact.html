<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hair salon tips</title>
    <!--Font style-->
    <!-- favicon --> 
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">    
</head>

<body>
    <main>
        <div class="app-container">
            <div id="body-part-container">
                <!--Menu-->
                <body class="index-page">
                    <!--Header-->
                    <label for="nav-toggle" class="nav-toggle-label">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <nav>
                        <a href="index.html">HOME</a>
                        <a href="quiz.html">QUIZ</a>
                        <a href="contact.html" class="active">CONTACT</a>
                    </nav>
                    <link href="style.css" rel="stylesheet">
                    <h2>Contact us below!</h2>
                    
                    <form id="myForm">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="fName" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="emailField" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>

                        <button type="submit">SEND MESSAGE</button>
                    </form>

                    <!-- Custom Success Message -->
                    <div id="successMessage" style="display: none; color: green; margin-top: 20px;">
                        <p>Thank you for reaching out! We will get back to you shortly.</p>
                    </div>

                </body>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

    <script>
        // Get the form element and success message div
        const form = document.getElementById('myForm');
        const successMessage = document.getElementById('successMessage');

        // Add an event listener to handle form submission
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (page refresh)
            event.preventDefault();

            // Show the custom success message
            successMessage.style.display = 'block';

            // Optionally, reset the form after submission
            form.reset();

            // Optional: You can add a delay and hide the message again if desired
            setTimeout(function() {
                successMessage.style.display = 'none';
            }, 5000);  // Hide the success message after 5 seconds
        });
    </script>

    <script type="module" src="assets/js/contact.js"></script>
</body>

</html>
