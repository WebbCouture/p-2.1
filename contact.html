<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Hair Salon Tips</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
</head>

<body class="index-page">
    <main>
        <div class="app-container">
            <div id="beauty-container">
                <!-- Navigation Menu -->
                <!-- âœ… Removed the checkbox and 'for' attribute -->
                <div class="nav-toggle-label">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <nav>
                    <a href="index.html">HOME</a>
                    <a href="quiz.html">QUIZ</a>
                    <a href="contact.html" class="active">CONTACT</a>
                </nav>

                <h2>Contactform:</h2>

                <!-- Contact Form -->
                <form id="myForm" novalidate>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="fName" required />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="emailField" required />

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">SEND MESSAGE</button>
                </form>

                <!-- Custom Success Message -->
                <div id="successMessage" style="display: none; color: rgb(173, 0, 173); margin-top: 20px;">
                    <p>Thank you!</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        const form = document.getElementById('myForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from submitting

            // Show success message
            successMessage.style.display = 'block';

            // Reset form
            form.reset();

            // Hide message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        });
    </script>

    <!-- Optional external module -->
    <script type="module" src="assets/js/contact.js"></script>
</body>

</html>
