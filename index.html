<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>body-health-app</title>
    <!-- favicon --> 
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">    
</head>

<body>
    <header></header>
    <main>
        <div class="app-container">
            <div id="body-part-container">
                <h2 id="body-part-title">We have everything for your hairsalon!</h2>
                <div class="body-parts">

                    <div class="box" id="hair">
                        <img src="assets/body-part-img/hair-diagram.jpg" alt="imgage of hair diagram showing hair roots" >
                        <h3>Hair Products</h3>
                    </div>
                    <div class="box" id="brain">
                        <img src="assets/body-part-img/brain.jpg" alt="image of brain diagram showing a brain on a human head without a skull">
                        <h3>Scissors</h3>
                    </div>
                    <div class="box" id="eye">
                        <img src="assets/body-part-img/eye-diagram.jpg" alt="image of a blue eye">
                        <h3>Makeup</h3>
                    </div>
                    <div class="box" id="teeth">
                        <img src="assets/body-part-img/teet-diagram.jpg" alt="image of a diagram showing teeth">
                        <h3>Power tools</h3>
                    </div>
                    <div class="box" id="heart">
                        <img src="assets/body-part-img/heart-diagram.jpg" alt="image of a blue heart" >
                        <h3>Colors and more</h3>
                    </div>
                    <div class="box" id="lung">
                        <img src="assets/body-part-img/lung-diagram.jpg" alt="image diagram of blue designed lungs">
                        <h3>Interior</h3>
                    </div>
                    <div class="box" id="digestion">
                        <img src="assets/body-part-img/digestion-system.jpg" alt="">
                        <h3>Clothes</h3>
                    </div>
                    <div class="box" id="lymphatic">
                        <img src="assets/body-part-img/lymphatic-system.jpg" alt="image of diagram of the nodes of a lyphatic system around the body">
                        <h3>Jewelry</h3>
                    </div>
                    <div class="box" id="redBloodCell">
                        <img src="assets/body-part-img/red-blood-cell.jpg" alt="image of a red blood cell" >
                        <h3>Merch</h3>
                    </div>
                </div>
            </div>


            <div class="conent-placeholder">
                <h2 id="content-title">Read more</h2>
                <div class="cards"></div>

            </div>

        </div>
    </main>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
